<div class="bd-example-snippet bd-code-snippet m-auto" style="width: 75%;">
  <div class="bd-example m-0 border-0">
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label class="form-label" for="check-in">Check-In Date: </label>
        <input class="form-control" type="text" name="check-in" type="date" formControlName="checkInDate">
        <div *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">
          <small style="color: red;">* Check In Date is required</small>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="check-out">Check-Out Date: </label>
        <input class="form-control" type="text" name="check-out" type="date" formControlName="checkOutDate">
        <div *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">
          <small style="color: red;">* Check Out Date is required</small>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="guest-name">Guest Name: </label>
        <input class="form-control" type="text" name="guest-name" type="date" formControlName="guestName">
        <div *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">
          <small style="color: red;">* Guest Name is required</small>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="guest-email">Guest Email: </label>
        <input class="form-control" type="email" name="guest-email" formControlName="guestEmail">
        <div *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
          <small style="color: red;">* Guest Email is required</small>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="room-number">Room Number: </label>
        <input class="form-control" type="number" name="room-number" formControlName="roomNumber">
        <div *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">
          <small style="color: red;">* Room Number is required</small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="reservationForm.invalid">Sumbit</button>
    </form>
  </div>
</div>
